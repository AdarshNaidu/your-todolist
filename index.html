<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/e56805ad35.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Your Todo List</h1>

    <div class="inputField">
      <button onclick="handlers.toggleAll()">
        <i class="fa fa-bolt" aria-hidden="true"></i>
      </button>
      <input id="addTodoTextInput" type="text" placeholder="What's up?" />
      <button onclick="handlers.deleteAll()">
        <i class="fa fa-fighter-jet" aria-hidden="true"></i>
      </button>
    </div>

    <ul>
      Looks like someone's jobless
      <i class="far fa-grin-squint"></i>
    </ul>

    <!--     <div>
      <button onclick="handlers.changeTodo()">Change Todo</button>
      <input id="changeTodoPositionInput" type="number">
      <input id="changeTodoTextInput" type="text">
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
